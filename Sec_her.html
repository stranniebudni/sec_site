<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Простой сайт — скелет</title>
  <link rel="stylesheet" href="Sec_him.css">
</head>
<body>

  <!-- Шапка сайта -->
  <header>
    <div class="brand">
      <div class="logo">NM</div>
      <div class="site-title">Нил — простой сайт</div>
    </div>

    <nav aria-label="Главное меню">
      <a href="#home">Главная</a>
      <a href="#about">Обо мне</a>
      <a href="#projects">Проекты</a>
      <a href="#contact">Контакты</a>
    </nav>
  </header>

  <!-- Основной контент -->
  <main id="home">
    <h1>Добро пожаловать</h1>
    <p>Это минимальный скелет сайта: шапка (header), основной блок (main) и подвал (footer).</p>

    <section id="about" style="margin-top:18px;">
      <h2>Обо мне</h2>
      <p>Короткий абзац о себе. Замените текст и добавьте секции по необходимости.</p>
    </section>
  </main>

  <!-- Подвал -->
  <footer>
    © <span id="year"></span> Нил — все права защищены
  </footer>

  <!-- Небольшой скрипт для актуального года -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
